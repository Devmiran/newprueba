            <div class="modal fade" id="crearPers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                  <div class="modal-header">
                            <h1 class="modal-title fs-5 " id="exampleModalLabel">Detalle de Cliente</h1>
                            <button type="button" class="btn-close mb-3" data-bs-dismiss="modal"
                                aria-label="Close">atras</button>
                        </div>
                        <div class="modal-body">

                            <div class="row container">
                                <div class="col-md-4 mb-3">
                                    <label for="nombre" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                        required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cupoT" class="form-label">Cupo Total</label>
                                    <input type="number" class="form-control" id="cupoT" placeholder="Cupo Total"
                                        required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="nit/cc" class="form-label">Nit/CC</label>
                                    <input type="text" class="form-control" id="nit/cc" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="direccion" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cupoD" class="form-label">Cupo Disponible</label>
                                    <input type="text" class="form-control" id="cupoD" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="ciudad">Cuidad</label>
                                    <select id="ciudad" class="form-select " required>
                                        <option selected value=''>Seleccionar...</option>
                                        <option>Bucaramanga</option>
                                        <option>Bogota</option>
                                        <option>Medellin</option>

                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="telefono" class="form-label">Telefono</label>
                                    <input type="number" class="form-control" id="telefono" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="dias" class="form-label">Dias de Gracia</label>
                                    <input type="text" class="form-control" id="dias" equired>
                                </div>
                                <label for="estado">Estado del Credito</label>
                                <select id="estado" class="form-select " required>
                                    <option selected value=''>Seleccionar...</option>
                                    <option>Activo</option>
                                    <option>No Activo</option>
                                </select>

                                <div button type="button" class="btn btn-primary mt-5" id="mostrar">MOSTRAR</div>
                            </div>

                        </div>

                    </div>

                    <button type="button" class="btn btn-primary btn-sm" id="mostrar">Mostrar</button>
                </div>
