<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Credito</title>
</head>

<body>

    <div class="row">

        <div class="col-md-2" id="borde">
            
            <div id="ilva">
                <svg xmlns="http://www.w3.org/2000/svg" width="74" height="170" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                <h6 class="mx-2">admin</h6><br>
            </div>

            <ul class="mb-2 mb-lg-0">

                <li>
                    <a class="nav-link" aria-current="page" href="./index2.html"><svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="26" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                        </svg> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                            height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg> Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                            height="26" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                            <path
                                d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                            <path
                                d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                        </svg> Creditos</a>
                </li>
            </ul>
            <button id="cristian" type="button" class="btn btn-primary">Cerrar Sesion</button>

        </div>



        <div class="col-md-10">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="primero">
                <p class="navbar letras"><b>Nuevo Cliente</b></p>
            </nav>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="pagareN" class="form-label">Pagare Nro.</label>
                        <input type="number" class="form-control" id="pagareN" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="montoC" class="form-label">Monto de Credito</label>
                        <input type="number" class="form-control" id="apellido" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cuotaI" class="form-label">Cuota Inicial</label>
                        <input type="number" class="form-control" id="cuotaI" required>
                    </div>
                    <div class="col-md-4">
                        <label for="tasaI">Tasa de Interes</label>
                        <select id="tasaI" class="form-select " required>
                            <option selected value=''>Seleccionar...</option>
                            <option>0,2</option>
                            <option>2,15</option>
                            <option>1.0</option>

                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fecha" class="form-label">Fecha de desembolso</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cedula" class="form-label">Cedula Cliente</label>
                        <input type="text" class="form-control" id="cedula" required><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                    <div class="col-md-4">
                        <label for="cliente">Cliente</label>
                        <select id="cliente" class="form-select ">
                            <option selected value=''>Seleccionar...</option>
                            <option>.</option>
                            <option>.</option>
                            <option>.</option>

                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="fechaC" class="form-label">Fecha de Credito</label>
                        <input type="date" class="form-control" id="fechaC" required>
                    </div>



                    <div button type="button" class="btn btn-primary mt-5" id="mostrar">Crear</div>
                </div>
            </form>
        </div>
    </div>
</body>
